{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Attendance System{% endblock %}</title>
  </head>
  <body class="p-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{% block heading %}Attendance System{% endblock %}</h1>
        <div>
          {% if user.is_authenticated %}
            <span class="text-muted me-2">{{ user.username }}</span>
            <form method="post" action="{% url 'attendance_records:logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
          {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'attendance_records:login' %}">Login</a>
          {% endif %}
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
